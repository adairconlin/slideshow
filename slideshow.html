<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="slideshow.css">
    </head>
    <body>
        <div class="slideshow-container">
            <div class="img-div slide">
                <div class="img">
                    <img src="images/pink.jpg" class="imgs">
                </div>
                <div class="img hidden">
                    <img src="images/orange.jpg" class="imgs">
                </div>
                <div class="img hidden">
                    <img src="images/yellow.jpg" class="imgs">
                </div>
                <div class="img hidden">
                    <img src="images/multi.jpg" class="imgs">
                </div>
            </div>
        </div>
        <div class="btn-div">
            <button class="slide-btn btn-left" id="prev-btn">Prev</button>
            <button class="slide-btn btn-right" id="next-btn">Next</button>
        </div>
        <script src="slideshow.js"></script>
    </body>
</html>
